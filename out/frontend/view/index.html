<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title id="title">music.163.app</title>
<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
<script src="//cdn.bootcss.com/layer/3.0.1/layer.min.js"></script>
<link href="//cdn.bootcss.com/layer/3.0.1/skin/default/layer.css" rel="stylesheet">
<link rel="shortcut icon" href="//s1.music.126.net/style/favicon.ico?v20180823">
<div id='root'></div>
<script>
  isPc = () => {
    let userAgentInfo = navigator.userAgent;
    let Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"]
    let flag = true;
    for (let v = 0; v < Agents.length; v++) {
      if (userAgentInfo.indexOf(Agents[v]) > 0) {
        flag = false;
        break;
      }
    }
    return flag;
  }
  layer.open({
    type: 2,
    title: '',
    shadeClose: true,
    resize:true,
    closeBtn: 0,
    shade: false,
    maxmin: isPc(), //开启最大化最小化按钮
    area: isPc() ? ['80%', '80%'] : ['100%', '100%'],
    content: isPc() ? '//49.233.85.54:3100/music.163.pc.html' : '//49.233.85.54:3100/music.163.app.html',
    move: '.app-header'
  });
</script>
<script src="./main.js"></script>
<style>
  .layui-layer-min{
    display:none !important;
  }
  .layui-layer-border{
    border: 0 !important;
  }
</style>
